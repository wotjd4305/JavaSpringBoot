<!doctype html>
<html lang="kr">
  <head>
  {{> /include/header}} 
  </head>
  <body>
<!-- 네비 -->
{{>/include/navigation}}

<!--  폼 -->  
{{#user}}
 <form action="/users/{{id}}" method="post" >
 <input type="hidden" name="id" value={{id}}>
  <div class="form-group">
    <label for="userId">아이디</label>
    <input type="userId" class="form-control" name="userId" aria-describedby="emailHelp" placeholder="아이디" value ="{{userId}}">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="password">비밀번호</label>
    <input type="password" class="form-control" name="password" placeholder="비밀번호"  value ="{{userId}}">
  </div>
  <div class="form-group">
    <label for="name">이름</label>
    <input type="text" class="form-control" name="name" placeholder="이름"  value ="{{name}}">
  </div>
  <div class="form-group">
    <label for="email">이메일</label>
    <input type="email" class="form-control" name="email" placeholder="이메일"  value ="{{email}}">
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{{/user}}

{{>/include/footer}} 
 </body>
</html>
